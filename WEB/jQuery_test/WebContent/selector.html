<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	
	div{
		background-color:yellow;
	}
	
   .tit{
   		background-color:orange;
   		border: 
   	}
	
</style>
</head>
<body>
	<h1 align="center"><strong>내용1</strong></h1>
	<h2><strong>내용2</strong></h2>
	<h2>내용3</h2>
	<h2 class="tit">내용4</h2>
	<ul class="myList">
		<li>리스트1</li>
		<li id="two">리스트2</li>
		<li class="three">리스트3</li>
		<li>리스트4</li>
	</ul>
	
	<script type="text/javascript">
		$('document').ready(function(){	
			$('h1').attr('align', 'left')
			$('li:first-child').text("첫 번째 리스트");
			$('h2>strong').css('color','red');
			$('#two').prev().css('color','blue');
			$('#two').next().css('color','purple');
			$('#two').next().parent().css('border','2px dashed blue')
			$('.myList').prepend("<li>Front</li>");
			$('.myList').append("<li>Back</li>");
			$('.three').before("<li>앞에 삽입</li>");
			$('.three').after("<li>뒤에 삽입</li>");
			$('h2:first').next().wrap("<div></div>")
			$('h2>strong').each(function(){ $(this).attr('class','tit') })
			$('h2').last().removeClass('tit');
		})
	
	</script>
	
</body>
</html>
