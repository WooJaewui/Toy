<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	input:not([type*="text"]) {
		background-color: #46FFFF;
	}
	
	legend {
		font-weight: bold;
	}
	
	p {
		width: 80px;
		height: 21px;
		margin-left: 40px;

		margin-bottom: 10px;
		display : inline-block;
	}
	
</style>
</head>
<body>

	<form>

			<p>예약자</p> 	<input type="text"><br>
			<p>연락처</p>	<input type="tel"><br>

			<p>입금 은행</p>	<input type="text">
		</fieldset>
	</form>

</html>
