<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>가위 바위 보 맞추기 게임.</h2>
	<script type="text/javascript">
	
		var u_result = prompt("가위,바위,보 중 선택하세요","가위")
		
		var ran = Math.random();
		var result = Math.ceil(ran*3);
		var s_result ;
		
		switch(result){
		case 1:
			document.write("<img src='/img/math_img_1.jpg'>");
			s_result = "가위";
			break;
		case 2:
			document.write("<img src='/img/math_img_2.jpg'>")
			s_result = "바위";
			break;
		case 3:
			document.write("<img src='/img/math_img_3.jpg'>")
			s_result = "보";
			break;
		}
		
		if(u_result == s_result){ 
			alert("맞췄습니다! 축하합니다!!");
		} else {
			alert("틀렸네요! 다음기회 또 도전하세요!!")
		}
		
	</script>
</body>
</html>
