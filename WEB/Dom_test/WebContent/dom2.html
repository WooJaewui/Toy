<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dom Test2</title>
<script type="text/javascript">
	
	
	var pw = document.getElementsByName("pw");
	var chk = document.getElementsByClassName("check");
	var option = document.getElementsByName("agree");
	
	function check_pass(){
		if(pw[0].value == pw[1].value){
			alert("비밀번호 검사완료.")
		} else {
			alert("비밀번호 오류.")
		}
	}

	function check_option(){
		if(option[0].checked == false){
			alert("약관에 동의해야합니다.");
			return false;
		} else {
			document.f2.submit();
		}
	} 
	
	function select_all(all){
		if(all.checked){
			for(var i=0; i<chk.length; i++){
				chk[i].checked = true;
			}
		} else {
			for(var i=0; i<chk.length; i++){
				chk[i].checked = false;
			}
		}
	}
	
</script>
</head>
<body>
	<form action="#" name="f1" method="post">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				 비밀번호
				<input type="password" name="pw">
			</p>
			<p>
				비밀번호 확인
				<input type="password" name="pw">
				<input type="button" value="확인" onclick="check_pass()">
			</p>
		</fieldset>
	</form>
	
	<form action="#" name="f2" method="post">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
				회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기
				위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법
				및 회사의 개인정보취급방침이 적용됩니다.
			</div><hr>
			<div>
				<input type="checkbox" name="agree">약관 동의합니다.
			</div><br>
			<div>
				<input type="checkbox" onclick="select_all(this)">전체 [선택/해제]<br>
				<input type="checkbox" class=check name="s1">과목1<br>
				<input type="checkbox" class=check name="s2">과목2<br>
				<input type="checkbox" class=check name="s3">과목3<br>
			</div>
			<div>
				<input type="button" value="등록 완료" onclick="check_option()">
				<input type="reset" value="등록 취소">
			</div>
		</fieldset>
	</form>
</body>
</html>
